<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos inline, block e inline-block</title>
    <style type="text/css">
        .borda {
            border: 1px solid red;
            display: inline-block;
        }
    </style>
</head>
<body>
    <span class="borda">inline 1
        lorem ipsum dolorem sit amet dolom
        lorem ipsum dolorem sit amet dolom
        lorem ipsum dolorem sit amet dolom
        lorem ipsum dolorem sit amet dolom
    </span>
    <span class="borda">inline 2</span>
    <!-- <div class="borda">Bloco 1</div>
    <div class="borda">Bloco 2</div> -->
</body>
</html>
<!-- Elementos block ocupam toda largura da tela e se alinham um em baixo do outro -->
<!-- Exemplo de elementos block <h1>, <p>, <table>, <div> -->

<!-- Elementos inline ocupam a largura do seu conteúdo e se alinham um após o outro -->
<!-- Exemplos de elementos inline <a>, <span>, <img>  -->

<!-- Elementos inline-block tem a largura de seu conteúdo, mas se alinham um em baixo do outro -->
<!-- Exemplo de elemento inline-block display: inline-block -->
<!-- O inline-block só quebra para a outra linha quando elenão cabe mais na mesma linha -->

<!-- Por padrão eles seguem essa estrutura, mas é possível alterar com a propriedade, css, display: -->
