<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
    <script>

    // funções anônimas são funções que não possuem nome. A sintaxe é a mesma.  
    // A técnica utilizada a seguir é chamada de "Wraper", pois "embrulha" a função dentro de uma variável
    // A função sem nome é chamada posteriormente pelo nome da variável
    var exibirSaudacao = function(nome) {
        document.write('Olá' + nome + ', tudo bem?')
    }

    exibirSaudacao('Jorge')

    // Função de callback: passagem de funções como parâmetro para outras funções

    </script>
  </head>
  <body></body>
</html>
