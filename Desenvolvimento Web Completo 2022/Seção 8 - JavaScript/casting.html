<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
    <script>

        var variavel1 = prompt('Digite algum número:');
        var variavel2 = prompt('Digite outro número:');

        var variavel3 = 10;
        var variavel4 = 20;

        // parseInt é um método que transforma string em números inteiros
        // parseFloat é um método que transforma string em números racionais
        variavel1 = parseInt(variavel1)
        variavel2 = parseFloat(variavel2)

        console.log(variavel1);
        console.log(variavel2);

        document.write(variavel1  + variavel2)
        // O método toString() converte valores númericos para string
        document.write(variavel3.toString() + variavel4.toString)


    </script>
  </head>
  <body></body>
</html>
