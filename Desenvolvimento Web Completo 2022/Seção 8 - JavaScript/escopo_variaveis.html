<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
    <script>

    // 3 escopos: global, função e o bloco
    // O escopo da função tem acesso a variáveis do escopo global, mas o inverso não ocorre.
    // Escopo de função e de bloco visualizam variáveis do escopo global
    // Variáveis declaras dentro de escopo de bloco sofrem elevação(HOISTING)

    var serie = 'Friends'

    // escopo de bloco
    if (true) {
        var serie2 = 'Game of Thrones'
        document.write(serie)
    }

    document.write(serie2)

    document.write('<br />')

    function x() {

        var serie3 =  'The Walking Dead'
        document.write(serie)
        document.write(serie2)
    }
    x()

    document.write('<br />')

    document.write(serie3)

    </script>
  </head>
  <body></body>
</html>
