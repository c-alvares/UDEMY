    // Aula 177
    function soma (a, b) {
      b = b === undefined ? 0 : b
      return a + b
    }
    console.log(soma(7, 7));
    console.log(soma(7, 7, 9, 15)); //O JS desconsidera os parâmetros adicionais
    console.log(soma(7)) // Neste caso a soma realizada será 7 + undefined = not a number (NaN). Para tratar é só realizar o operador ternário
