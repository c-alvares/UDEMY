<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
    <script>

        var nota = prompt('Digite a nota do aluno: ')
        var faltas = prompt('Digite a quantidade de faltas: ')

        var media = 7
        var faltas_maximas = 15
        
        if (nota >= media && faltas <= faltas_maximas) {
            document.write('Aprovado')
            // lÃ³gica
        } else {
            document.write('Reprovado')
        }

        // var resultado = <condicao> ? <verdadeiro> : <falso>
        var resultado = (nota >= media && faltas <= faltas_maximas) ? 'Aprovado2' : 'Reprovado2'
        document.write(resultado);

    </script>
  </head>
  <body></body>
</html>
