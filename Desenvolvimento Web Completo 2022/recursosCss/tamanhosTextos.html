<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tamanhos de textos</title>
    <style type="text/css">
      body {
        font-size: 40px;
      }
      .texto {
        /* font-size: 32px; */
        font-size: 2em;
      }
      .texto2 {
        font-size: 1em;
      }
      .texto3 {
        font-size: .05em;
      }
    </style>
  </head>
  <body>
    <p class="texto">Conteúdo 1</p>
    <p class="texto2">Conteúdo 2</p>

    <p class="texto3">Conteúdo 3</p>
  </body>
</html>
<!-- Há alguns tipos de unidades de medida de tamanho de fontes, como: -->
<!-- px -> tamanho fixo -->
<!-- % -> tamanho relativo ao tamanho padrão adotado pelos browsers -->
<!-- em -> tamanho relativo ao container pai (tag em que está dentro) -->
<!-- Caso haja tamanhos diferentes em uma tag pai e um filho, o código dará preferência ao filho -->
<!-- O benefício de usar medida "em" é que caso seja necessário alterar o tamanho dos containers,-->
<!-- A fonte mudará proporcionalmente sem a necessidade de alteração específica -->
