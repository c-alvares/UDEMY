<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fontes e cores</title>

    <style type="text/css">

        .formatacao {
            color: #DFFF00;
            font-size: 30px;
            font-family: 'Courier New', Courier, monospace;
        }

        .format {
          color: cornflowerblue;
          font-size: 17px;
          font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
    </style>

  </head>
  <body>
    <h1 class="formatacao">Cabeçalho 1</h1>
    <p class="format">Conteúdo</p>

  </body>
</html>
<!-- https://htmlcolorcodes.com/ -->
<!-- As cores podem ser definidas por seus nomes ou por código hexadecimal precedido do #(cerquilha/sharp) -->
<!-- As famílias de fontes são estabelecidadas por sequências de fontes específicas em ordem de prioridade -->
<!-- Caso o interpretador não possua aquela fonte, ele plotará a seguinte ou até encontrar uma que ele possua -->
<!-- As fontes finais são famílias genéricas, isto é serif/sans-serif -->
