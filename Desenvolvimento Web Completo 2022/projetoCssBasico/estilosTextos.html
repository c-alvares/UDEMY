<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estilos de textos</title>
    <style type="text/css">
      body {
        font-size: 40px;
        font-family: "Times New Roman", Times, serif;
      }

      .negrito {
        font-weight: 900;
      }

      .italico {
        font-style: italic;
      }

      .formatacao {
        /* text-decoration: underline; */
        /* text-decoration: overline; */
        text-decoration: line-through;
      }

      .texto {
        font: bold 40px "Lucida Sans Unicode", "Lucida Grande", sans-serif;
      }
    </style>
  </head>
  <body>
    <p class="negrito">Texto negrito</p>
    <p class="italico">Texto itálico</p>
    <p class="formatacao">Formatação de texto</p>
    <p class="texto">Texto</p>
    <p>padrão</p>
  </body>
</html>
<!-- font-weight é o peso, de normal a negrito: normal, bold, de 100 até 900 -->
<!-- font-style é o estilo, italico: italic -->
<!-- text-decoration seta uma linha, abaixo, sobre ou cortando o texto: underline, overline, line-through -->
<!-- É possível settar os estilos desejados em uma linha de CSS apenas -->
