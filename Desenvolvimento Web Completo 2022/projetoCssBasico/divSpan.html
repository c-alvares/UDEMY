<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Div e Span</title>
    <style type="text/css">
      #topo {
        background: blue;
      }

      #conteudo {
        background: red;
      }

      #rodape {
        background: green;
      }

      #assinatura {
        background: pink;
      }

      .produto {
        background: gray;
        margin: 10px;
      }

      .azul {
        color: blue;
      }
    </style>
  </head>
  <body>
    <!-- Div é um elemento do tipo block o qual ocupa 100% do espaço da tela -->
    <div id="topo">
      <img src="./assets/amazonLogo.png" width="200" />
      <ul>
        <li>Home</li>
        <li>Produtos</li>
        <li>Contato</li>
      </ul>
    </div>
    <div id="conteudo">
      <div class="produto">Produto 1</div>
      <div class="produto">Produto 2</div>
      <div class="produto">Produto 3</div>
    </div>
    <div id="rodape">
      Todos os <span class="azul">direitos</span> reservados
    </div>
    <br />
    <!-- tag <p> também é um elemento de bloco -->
    <div id="rodape">
      Todos os
      <p class="azul">direitos</p>
      reservados
    </div>
    <!-- Span é um elemento do tipo inline, no caso, ele agrupa os elementos, linha a linha -->
    <span id="assinatura">Jamilton</span>
    <span>Damasceno</span>
    <div id="assinatura">Jamilton</div>
    <div>Damasceno</div>
  </body>
</html>
<!-- Caso seja desejável aplicar formatações específicas em textos, é recomendado utilizar <span> -->
